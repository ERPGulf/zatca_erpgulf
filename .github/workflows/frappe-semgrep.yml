name: Frappe Security Scan

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  semgrep:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      
    steps:
      # 1. Checkout your App code (like zatca_erpgulf)
      - name: Checkout App Code
        uses: actions/checkout@v4

      # 2. Get the Frappe Rules (This is what you saw in their repo)
      - name: Checkout Frappe Rules
        uses: actions/checkout@v4
        with:
          repository: frappe/semgrep-rules
          path: frappe-rules

      # 3. Run Semgrep (This automatically handles the 'pip install' for you)
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            ./frappe-rules/rules
            auto
          generateSarif: "1"

      # 4. Upload to the Security Tab (v4 is the latest)
      - name: Upload Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
        if: always()
